<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            width:100px;
            height: 100px;
            background: orange;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: red;
        }

        .green {
            color:greenyellow;
            background: green;
        }
        .blue{
            color:aqua;
            background: blue;
        }
        .circle{
            border-radius:50%;
        }
    </style>
</head>
<body>
    <!-- 여기에서 인라인으로 작성하면 브라우저 콘솔의 properties style에 저장됨-->
    <div class="box green" style="font-weight: 700;">Hello</div> 

    <!-- ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ -->
    <button id="add">클릭!</button> 

    <script>
        const $box = document.querySelector('.box');
        //인라인 스타일 조작 방법
        /* $box.style.display='none';*/ 
        $box.style.fontStyle = 'italic';

       //클래스 조작
      //$box.className='box blue'; //green 대신 blue로 변경하려면 box를 또 써줘야함 -> className 쓰지마!!!

      $box.classList.add('circle'); //box green 유지되고 circle 추가됨
      $box.classList.add('aaa','bbb','ccc'); //여러개 한번에 추가 가능

      $box.classList.remove('green'); //green클래스 삭제
      $box.classList.remove('aaa','ccc');

      $box.classList.add('green');
      $box.classList.replace('green','blue'); //remove 하고 add 해도 되지만 replace로 한번에 할 수 있음

      //클래스 존재 유무확인
      console.log($box.classList.contains('box')); //true
      console.log($box.classList.contains('apple'));//false

      //toggle : 현재 해당클래스가 없으면 추가 있으면 지움
      $box.classList.toggle('circle'); //있으니까 삭제
      $box.classList.toggle('circle'); //위에서 삭제했으니까 추가

        const $btn=document.getElementById('add');

        $btn.onclick=e=>{
            // $box.classList.toggle('circle');

            const CLASSNAME='circle'; //상수처리

            if($box.classList.contains(CLASSNAME)){
                $box.classList.remove(CLASSNAME);
            } else{
                $box.classList.add(CLASSNAME);
            }
        }
    </script>
</body>
</html>
