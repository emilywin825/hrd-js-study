<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="box" id="item" title="안녕하세요"></div>

    <script>
        const $box = document.querySelector('.box');

        //속성값 참조
        // const hello = $box.attributes.title.value; //이게 너무 기니까
        const hello = $box.getAttribute('title'); //이렇게 사용. 이미지 추출할때도 사용 가능
        console.log(hello);

        //속성값 변경 -> 있던거 쓰면 수정
        $box.setAttribute('id','watermelon');
        
        //추가 -> 새로운거 쓰면 추가
        $box.setAttribute('style','border-radius:50%;');

        //속성값 제거
        $box.removeAttribute('id');

        //속성값 유무 확인
        console.log($box.hasAttribute('id'));
    </script>
</body>
</html>
