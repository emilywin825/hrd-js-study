<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="fruits">
        <li class="fr apple">사과</li>
        <li class="fr banana">바나나</li>
        <li class="fr grape">포도</li>
    </ul>

    <div class="box">
        <p></p>
    </div>

    <script>
        //ul 요소노드를 취득
        const $fruits = document.getElementById('fruits');

        const $children = [...$fruits.children];
        console.log($children);

        // const $first = $fruits[0];
        // const $last = $children[$children.length-1];

        const $first = $fruits.firstElementChild;
        const $last = $fruits.lastElementChild;
        
        $first.style.fontSize='2em';
        $last.style.transform = 'rotate(180deg)';
        $last.style.width = 'fit-content';

        const $box = document.querySelector('.box');
        // console.log($box.hasChildNodes()); //사용 x. 이건 밑에 hasChildren($target)가 다른 js제공 함수인데 공백도 자식으로 인식하기 때문에 자식요소 없이 공백만 있어도 자식 있다고 함.

        //자식 요소의 유무 확인
        console.log(!!$box.children.length);
        //이렇게 만들어 쓰기
        function hasChildren($target){
            return !!$target.children.length;
        }
    </script>
</body>
</html>
