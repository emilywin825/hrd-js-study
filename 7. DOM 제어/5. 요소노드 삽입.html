<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="fruits">
        <li>사과</li>
        <li>바나나</li>
        <li>포도</li>
    </ul>

    <script>
        const $fruits = document.getElementById('fruits');

        const $newLi = document.createElement('li');
        $newLi.textContent='망고';

        // $fruits.appendChild($newLi); //가장 밑에 추가됨
        // $fruits.insertBefore(추가할 내용,누구앞에 추가할지);
        // $fruits.insertBefore($newLi,$fruits.lastElementChild);
        $fruits.insertBefore($newLi,$fruits.children[1]);
        // $fruits.insertBefore($newLi,$fruits.querySelector('#fruits li:first-child'));

        //노드 이동
        const [$apple, $mango, $banana, $grape]=[...$fruits.children];
        // $fruits.appendChild(새로운태그) //-> 새로운 태그가 마지막에 추가
        // $fruits.appendChild(기존태그) //-> 기존태그가 마지막으로 이동
        $fruits.appendChild($apple);
        $fruits.insertBefore($banana, $apple);
        </script>
</body>
</html>
