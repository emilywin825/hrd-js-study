<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul>
        <li id="apple">사과</li>
        <li id="banana" style = "background: greenyellow;">바나나</li>
        <li id="grape">포도</li>
        <li id="peach">복숭아</li>
    </ul>

    <script>
        console.log(document.body.firstElementChild);
        
        //관례적으로 변수명 앞에 $붙이면 개발자들이 태그라고 인식
        const $banana = document.getElementById('banana'); //banana === 객체 //jquery, react에서 태그 가져오는거 생각안나면 이거 사용가능
        // === const $banana = document.querySelector('#banana'); //속도는 getElementById가 조오금 빠름
        console.log($banana.attributes.id.value);
        // banana.attributes.id.value='수고요~'; //id가 수고요로 바뀜
        $banana.style.background = 'red';
        //id가 grape인 요소노드 취득 후 배경색상을 violet으로 가로길이를 fit-content로 변경
        const $grape=document.getElementById('grape');
        $grape.style.backgroundColor='violet';
        $grape.style.width='fit-content';
    </script>
</body>
</html>
