<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>
    
    <div id="wrap">
        <ul id="list1">
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
            <li>리스트4</li>
            <li>리스트5</li>
            <li>리스트6</li>
            <li>리스트7</li>
        </ul>
    </div>
    
    <script>
        //1. id="list1"인 요소에 <li> 요소중  홀수번째 요소만 선택후 배경색상 yellow 적용   
        const $yellow = [...document.querySelectorAll("#list1 li:nth-child(odd)")]; 
        for(var arr of $yellow){
            arr.style.background='yellow';
        }

        //2. id="list1"인 요소에 <li> 요소중 짝수번째 요소만 선택후 배경색상 gray 적용  
        const $gray = [...document.querySelectorAll('#list1 li:nth-child(even)')]; 
        // for(var arr of $gray){
        //     arr.style.background='gray';
        // }
        $gray.forEach( $li => $li.style.background='gray');


        //3. id="list1"인 요소에 <li> 요소중 첫번째 <li>요소만 선택후 폰트색상 red 적용   
        // $oddElems[0].style.color = 'red';
        const $first_li = document.querySelector('#list1 > li:first-child'); 
        $first_li.style.color='red';

        // const [$first] = $liList;
        // $liList[0].style.color='red';


        //4. id="list1"인 요소에 <li> 요소중  마지막번째 <li>요소만 선택후 폰트색상 green 적용  
        const $green = document.querySelector('#list1 li:last-child'); 
        $green.style.color='green';

        //5. id="list1"인 요소에 <li> 요소중  두번째 <li>요소만 선택후 font-style: italic 적용             
        const $italic = document.querySelector('#list1 li:nth-child(2)'); 
        $italic.style.fontStyle = 'italic'; //font-style에서 - 사용못함

        //6. id="list1"인 요소에 <li> 요소중  3번째 이전 요소만 선택후 
        //   border: 2px dotted aqua 적용 (1, 2번째만 선택) 
        const $borderAqua = document.querySelectorAll('#list1 li:nth-child(-n+3)');
        //$borderAqua는 태그가 아닌데 어떻게 $borderAqua.style하냐구... 당연히 안되지....
        //$borderAqua[0]은 태그니까 $borderAqua[0].style은 됨
        $borderAqua.forEach($li => $li.style.border='2px dotted aqua');

        //7. id="list1"인 요소에 <li> 요소중  3번째 이후요소만 선택후
        //   border 2px dashed violet 적용 (3번째부터 끝까지 선택)
        const $borderViolet = document.querySelectorAll('#list1 li:nth-child(n+3)');
        $borderViolet.forEach($li => $li.style.border='2px dashed violet');
       
    </script>


</body>
</html>
