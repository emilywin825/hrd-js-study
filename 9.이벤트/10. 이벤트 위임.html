  <!DOCTYPE html>
  <html lang="ko">

  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <!-- 버블링 쓰는 이유 -->
      <style>
          #fruits {
              display: flex;
              list-style: none;
              padding: 20px;
              border: 2px solid red;
          }

          #fruits li {
              width: 100px;
              cursor: pointer;
              background: orange;
              margin-right: 10px;
          }

          .active {
              color: red;
              text-decoration: underline;
          }
      </style>
  </head>

  <body>

    <ul id="fruits">
        <li id="apple" class="active">Apple</li>
        <li id="banana">Banana</li>
        <li id="grape">Grape</li>
    </ul> <!-- ul에 이벤트 한번에 걸어서  -->


    <div>선택된 과일: <em class="msg">Apple</em></div>
    <label>
        # 새로운 과일 추가하기:
        <input type="text" class="text-box">
        <button id="add">추가</button>
    </label>

    <script>
        //li태그들에게 일일히 이벤트를 부여하면 새롭게 추가되는 li들도
        // 또 이벤트를 부여해줘야 하는 번거로움이 생김

        //부모태그인 ul에 범용성잇는 이벤트를 부여해서 li들이 버블링을 통해 사용하도록 설정

        const $fruits = document.querySelector('#fruits');
        
        //태그에서 클래스 active를 제거하는 함수\
        const removeActive = () => {
            [...$fruits.children].forEach($li => {
                if ($li.classList.contains('active')) {
                    $li.classList.remove('active');
                    return;
                }
            });
        };
        
        $fruits.onclick = e => {
            
            //이벤트 타겟 제한
            console.log(e.target.matches('#fruits > li')); //#fruits > li랑 매치하면 실행
            
            if (!e.target.matches('#fruits > li')) {
                return;
            }
            
            // console.log('클릭이벤트 발생!');
            // log(e.target);ㅣ
            
            //1. 기존의 active가 붙은 태그에서 active 제거
            removeActive();
            //2. 클릭대상에 클래스 active를 부여하고
            e.target.classList.add('active'); //e.target : 요소노드
            
            //3. 그 텍스트를 em.msg 태그에 복사함 
            const $msg = document.querySelector('.msg');
            $msg.textContent = e.target.textContent;ㅗ
        }
        
        
        const $add = document.querySelector('#add');
        const $textBox = document.querySelector('.text-box');
        /*
            입력창에 과일 이름을 쓰고 '추가' 버튼을 누르면 
            입력창에 있는 텍스트가 <li id='텍스트'>텍스트</li> 
            이런 형태로 생성되어 ul의 끝자식으로 추가되어야 한다.
        */
       //^^^^^^^^^^^^^^^^^^^^^^^^^^강사님 파일이랑 비교해보기
        $add.onclick = e=> {
            const $li = document.createElement('li');
            // $newLi.setAttribute('id',text.toLowerCase());
            $li.innerHTML = $textBox.value; //$textBox.value : input 박스의 입력값 가져오기
            $fruits.appendChild($li);
            $textBox.value='';
        }



    </script>


  </body>

  </html>
